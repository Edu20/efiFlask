{% extends "base_template.html" %}



{% block content %}
<div class="row">
  {%for product in productos%}
    <div class="col s4">
      <div class="card">
        <div class="card-image">
          <img class="materialboxed" width="100" height="300"
            src="../../../static/images/imagesProducto/{{product.DetalleProducto.imagen_name}}">
        </div>
        <div class="card-content">
          <span class="card-title">{{product.Product.nombre}}</span>
          <span class="card-title">{{product.Product.descripcion}}</span>
          <span class="card-title">Color: {{product.Color.colores}}</span>
          <span class="card-title">Talle: {{product.Talle.talles}}</span>
          <span class="card-title">Cantidad: {{product.DetalleProducto.cantidad}}</span>
        </div>
      </div>
    </div>

  {% endfor %}
</div>


{% endblock %}
