<!-- CARGAMOS COMO EXTEND LA PLANTILLA BASE -->
{% extends "base_template.html" %}
<!-- CARGAMOS CONTENIDO EN EL BLOQUE DE TITULO -->
{% block title %}Tutorial Flask: Miniblog{% endblock %}
<!-- CARGAMOS CONTENIDO EN EL BLOQUE DE CONTENIDOS -->
{% block content %}
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('public.show_post', slug=post.title_slug) }}">
                {{ post.title }} <span class="postCreated">({{ post.created|datetime }})</span>
            </a>
        </li>
    {% else %}
        <li>No hay entradas</li>
    {% endfor %}
    </ul>
{% endblock %}
