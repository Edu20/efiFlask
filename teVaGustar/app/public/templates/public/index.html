<!-- CARGAMOS COMO EXTEND LA PLANTILLA BASE -->
{% extends "base_template.html" %}
<!-- CARGAMOS CONTENIDO EN EL BLOQUE DE TITULO -->
{% block title %}Tutorial Flask: Miniblog{% endblock %}
<!-- CARGAMOS CONTENIDO EN EL BLOQUE DE CONTENIDOS -->
{% block content %}
<div class="row " style="display:flex; gap: 4px;">
{% for category in categories %}

    <div class="col s2 card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{category.category}}</span>
      </div>
      <div class="card-action">
        <div class="card-action">
          <form action="/viewcategory/{{category.id}}" method="GET">
            <img class="materialboxed" width="65" src="../../../static/images/imagesCategoria/{{category.imagen}}">
            <button type=submit href=>Ver</button>
          </form>
        </div>
      </div>
    </div>

{% endfor %}



</div>
{% endblock %}
