<!-- CARGAMOS COMO EXTEND LA PLANTILLA BASE -->
{% extends "base_template.html" %}
<!-- CARGAMOS CONTENIDO EN EL BLOQUE DE TITULO -->
{% block title %}
    
{% endblock %}
<!-- CARGAMOS CONTENIDO EN EL BLOQUE DE CONTENIDOS -->
{% block content %}
<br>
<div class="row">
  <div class="col s12 m4 12"></div>
  <div class="col s12 m4 18 #fce4ec pink lighten-5">
    <form  action="{{ url_for('admin.add_DetalleProduct') }}"method="POST" enctype="multipart/form-data" novalidate>

      <div class="input-field col s12">
        <select name='producto'>
          <option value="" disabled selected>Seleccione un producto</option>
            {%for product in productos%}
            <option value= "{{ product.id }}">{{ product.nombre }}</option>
            {% endfor %}
        </select>
        <label>Productos</label>
      </div>
      <div class="input-field col s12">
        <select name='categoria'>
          <option value="" disabled selected>Seleccione una categoria</option>
            {%for categoria in categorias%}
            <option value= "{{ categoria.id }}">{{ categoria.category }}</option>
            {% endfor %}
        </select>
        <label>Categoria</label>
      </div>
      <div class="input-field col s12">
        <select name='color'>
          <option value="" disabled selected>Seleccione un color</option>
            {%for color in colores %}
            <option value= "{{ color.id }}">{{ color.colores }}</option>
            {% endfor %}
        </select>
        <label>Colores</label>
      </div>
    
    <div class="input-field col s12">
        <select name='talle'>
          <option value="" disabled selected>Seleccione un talle</option>
            {%for talle in talles%}
            <option value= "{{ talle.id }}">{{ talle.talles }}</option>
            {% endfor %}
        </select>
        <label>Talles</label>
      </div>
      <div class="input-field col s12">`
        <label>Imagen</label>
        <br>
        <br>
        <input type="file" name="imagen">
      </div>
      <div class="input-field col s12">
        <input  type="number" name="cantidad">
        <label>Cantidad</label>
      </div>
    
    <button class="waves-effect waves-light btn" type="submit">agregar producto</button>
</form>
  </div>
  <div class="col s12 m4 12"></div>
</div>
    

{% endblock %}
