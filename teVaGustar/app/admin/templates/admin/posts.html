{% extends "base_template.html" %}

{% block title %}
    Listado de posteos
{% endblock %}

{% block content %}
    <div>
        <a href="{{ url_for('admin.post_form') }}">Nuevo Post</a>
    </div>
    <h2>Listado de posteos</h2>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('admin.update_post_form', post_id=post.id) }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
